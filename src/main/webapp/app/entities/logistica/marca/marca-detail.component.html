<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="marca">
            <h2><span jhiTranslate="gatewayApp.logisticaMarca.detail.title">Marca</span> {{marca.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.logisticaMarca.nombre">Nombre</span></dt>
                <dd>
                    <span>{{marca.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.logisticaMarca.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{marca.descripcion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/marca', marca.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
