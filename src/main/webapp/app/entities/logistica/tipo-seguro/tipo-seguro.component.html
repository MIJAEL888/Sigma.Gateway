<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.logisticaTipoSeguro.home.title">Tipo Seguros</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-seguro" [routerLink]="['/tipo-seguro/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.logisticaTipoSeguro.home.createLabel">
            Create new Tipo Seguro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoSeguros?.length === 0">
        <span jhiTranslate="gatewayApp.logisticaTipoSeguro.home.notFound">No tipoSeguros found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoSeguros?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.logisticaTipoSeguro.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.logisticaTipoSeguro.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gatewayApp.logisticaTipoSeguro.fechaCaudicidad">Fecha Caudicidad</span></th>
            <th><span jhiTranslate="gatewayApp.logisticaTipoSeguro.codigoTipoSeguro">Codigo Tipo Seguro</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoSeguro of tipoSeguros ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-seguro', tipoSeguro.id, 'view' ]">{{tipoSeguro.id}}</a></td>
                <td>{{tipoSeguro.nombre}}</td>
                <td>{{tipoSeguro.descripcion}}</td>
                <td>{{tipoSeguro.fechaCaudicidad | date:'mediumDate'}}</td>
                <td>{{tipoSeguro.codigoTipoSeguro}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-seguro', tipoSeguro.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-seguro', tipoSeguro.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-seguro', { outlets: { popup: tipoSeguro.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
