<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modelo">
            <h2><span jhiTranslate="gatewayApp.logisticaModelo.detail.title">Modelo</span> {{modelo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.logisticaModelo.nombre">Nombre</span></dt>
                <dd>
                    <span>{{modelo.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.logisticaModelo.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{modelo.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.logisticaModelo.tipoEuipo">Tipo Euipo</span></dt>
                <dd>
                    <div *ngIf="modelo.tipoEuipo">
                        <a [routerLink]="['/tipo-equipo', modelo.tipoEuipo?.id, 'view']">{{modelo.tipoEuipo?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.logisticaModelo.marca">Marca</span></dt>
                <dd>
                    <div *ngIf="modelo.marca">
                        <a [routerLink]="['/marca', modelo.marca?.id, 'view']">{{modelo.marca?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/modelo', modelo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
