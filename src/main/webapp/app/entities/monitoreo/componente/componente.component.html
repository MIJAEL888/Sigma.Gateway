<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.monitoreoComponente.home.title">Componentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-componente" [routerLink]="['/componente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.monitoreoComponente.home.createLabel">
            Create new Componente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="componentes?.length === 0">
        <span jhiTranslate="gatewayApp.monitoreoComponente.home.notFound">No componentes found</span>
    </div>
    <div class="table-responsive" *ngIf="componentes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.protocolo">Protocolo</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.guia">Guia</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.iso">Iso</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoComponente.objetivos">Objetivos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let componente of componentes ;trackBy: trackId">
                <td><a [routerLink]="['/componente', componente.id, 'view' ]">{{componente.id}}</a></td>
                <td>{{componente.nombre}}</td>
                <td>{{componente.descripcion}}</td>
                <td>{{componente.protocolo}}</td>
                <td>{{componente.guia}}</td>
                <td>{{componente.iso}}</td>
                <td>{{componente.objetivos}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/componente', componente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/componente', componente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'componente', { outlets: { popup: componente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
