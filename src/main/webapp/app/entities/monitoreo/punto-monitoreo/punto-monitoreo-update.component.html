<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-punto-monitoreo-heading" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.home.createOrEditLabel">Create or edit a Punto Monitoreo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo').invalid && (editForm.get('codigo').dirty || editForm.get('codigo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.codigoSede" for="field_codigoSede">Codigo Sede</label>
                    <input type="text" class="form-control" name="codigoSede" id="field_codigoSede"
                           formControlName="codigoSede"/>
                    <div *ngIf="editForm.get('codigoSede').invalid && (editForm.get('codigoSede').dirty || editForm.get('codigoSede').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigoSede').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.codigoCliente" for="field_codigoCliente">Codigo Cliente</label>
                    <input type="text" class="form-control" name="codigoCliente" id="field_codigoCliente"
                           formControlName="codigoCliente"/>
                    <div *ngIf="editForm.get('codigoCliente').invalid && (editForm.get('codigoCliente').dirty || editForm.get('codigoCliente').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigoCliente').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.coordenadaNorte" for="field_coordenadaNorte">Coordenada Norte</label>
                    <input type="text" class="form-control" name="coordenadaNorte" id="field_coordenadaNorte"
                           formControlName="coordenadaNorte"/>
                    <div *ngIf="editForm.get('coordenadaNorte').invalid && (editForm.get('coordenadaNorte').dirty || editForm.get('coordenadaNorte').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coordenadaNorte').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.coordenadaEste" for="field_coordenadaEste">Coordenada Este</label>
                    <input type="text" class="form-control" name="coordenadaEste" id="field_coordenadaEste"
                           formControlName="coordenadaEste"/>
                    <div *ngIf="editForm.get('coordenadaEste').invalid && (editForm.get('coordenadaEste').dirty || editForm.get('coordenadaEste').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coordenadaEste').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.descripcion" for="field_descripcion">Descripcion</label>
                    <textarea class="form-control" name="descripcion" id="field_descripcion"
                              formControlName="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.comentario" for="field_comentario">Comentario</label>
                    <textarea class="form-control" name="comentario" id="field_comentario"
                              formControlName="comentario"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.latitud" for="field_latitud">Latitud</label>
                    <input type="number" class="form-control" name="latitud" id="field_latitud"
                           formControlName="latitud"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.longitud" for="field_longitud">Longitud</label>
                    <input type="number" class="form-control" name="longitud" id="field_longitud"
                           formControlName="longitud"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreo.observacion" for="field_observacion">Observacion</label>
                    <textarea class="form-control" name="observacion" id="field_observacion"
                              formControlName="observacion"></textarea>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
