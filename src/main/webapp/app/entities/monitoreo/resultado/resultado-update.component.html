<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resultado-heading" jhiTranslate="gatewayApp.monitoreoResultado.home.createOrEditLabel">Create or edit a Resultado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.fechaInicio" for="field_fechaInicio">Fecha Inicio</label>
                    <div class="d-flex">
                        <input id="field_fechaInicio" type="datetime-local" class="form-control" name="fechaInicio" formControlName="fechaInicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.fehcaFin" for="field_fehcaFin">Fehca Fin</label>
                    <div class="d-flex">
                        <input id="field_fehcaFin" type="datetime-local" class="form-control" name="fehcaFin" formControlName="fehcaFin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.valorMinimo" for="field_valorMinimo">Valor Minimo</label>
                    <input type="text" class="form-control" name="valorMinimo" id="field_valorMinimo"
                           formControlName="valorMinimo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.valorMaximo" for="field_valorMaximo">Valor Maximo</label>
                    <input type="text" class="form-control" name="valorMaximo" id="field_valorMaximo"
                           formControlName="valorMaximo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.valorFinal" for="field_valorFinal">Valor Final</label>
                    <input type="text" class="form-control" name="valorFinal" id="field_valorFinal"
                           formControlName="valorFinal"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.valorFinalNum" for="field_valorFinalNum">Valor Final Num</label>
                    <input type="number" class="form-control" name="valorFinalNum" id="field_valorFinalNum"
                           formControlName="valorFinalNum"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.codigoLaboratorio" for="field_codigoLaboratorio">Codigo Laboratorio</label>
                    <input type="text" class="form-control" name="codigoLaboratorio" id="field_codigoLaboratorio"
                           formControlName="codigoLaboratorio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoResultado.codigoEquipo" for="field_codigoEquipo">Codigo Equipo</label>
                    <input type="text" class="form-control" name="codigoEquipo" id="field_codigoEquipo"
                           formControlName="codigoEquipo"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
