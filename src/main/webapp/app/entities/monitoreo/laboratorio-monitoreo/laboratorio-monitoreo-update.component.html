<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-laboratorio-monitoreo-heading" jhiTranslate="gatewayApp.monitoreoLaboratorioMonitoreo.home.createOrEditLabel">Create or edit a Laboratorio Monitoreo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoLaboratorioMonitoreo.codigoLaboratorio" for="field_codigoLaboratorio">Codigo Laboratorio</label>
                    <input type="text" class="form-control" name="codigoLaboratorio" id="field_codigoLaboratorio"
                           formControlName="codigoLaboratorio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoLaboratorioMonitoreo.fechaReseva" for="field_fechaReseva">Fecha Reseva</label>
                    <div class="input-group">
                        <input id="field_fechaReseva" type="text" class="form-control" name="fechaReseva" ngbDatepicker  #fechaResevaDp="ngbDatepicker" formControlName="fechaReseva"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaResevaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoLaboratorioMonitoreo.proyecto" for="field_proyecto">Proyecto</label>
                    <select class="form-control" id="field_proyecto" name="proyecto" formControlName="proyecto">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyectoOption.id === editForm.get('proyecto').value?.id ? editForm.get('proyecto').value : proyectoOption" *ngFor="let proyectoOption of proyectos; trackBy: trackProyectoById">{{proyectoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
