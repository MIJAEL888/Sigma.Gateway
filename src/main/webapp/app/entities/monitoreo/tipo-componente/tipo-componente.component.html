<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.monitoreoTipoComponente.home.title">Tipo Componentes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-componente" [routerLink]="['/tipo-componente/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.monitoreoTipoComponente.home.createLabel">
            Create new Tipo Componente
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tipoComponentes?.length === 0">
        <span jhiTranslate="gatewayApp.monitoreoTipoComponente.home.notFound">No tipoComponentes found</span>
    </div>
    <div class="table-responsive" *ngIf="tipoComponentes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoTipoComponente.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoTipoComponente.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gatewayApp.monitoreoTipoComponente.componente">Componente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoComponente of tipoComponentes ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-componente', tipoComponente.id, 'view' ]">{{tipoComponente.id}}</a></td>
                <td>{{tipoComponente.nombre}}</td>
                <td>{{tipoComponente.descripcion}}</td>
                <td>
                    <div *ngIf="tipoComponente.componente">
                        <a [routerLink]="['../componente', tipoComponente.componente?.id, 'view' ]" >{{tipoComponente.componente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipo-componente', tipoComponente.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-componente', tipoComponente.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipo-componente', { outlets: { popup: tipoComponente.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
