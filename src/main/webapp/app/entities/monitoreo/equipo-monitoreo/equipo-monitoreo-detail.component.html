<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipoMonitoreo">
            <h2><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.detail.title">Equipo Monitoreo</span> {{equipoMonitoreo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.codigoEquipo">Codigo Equipo</span></dt>
                <dd>
                    <span>{{equipoMonitoreo.codigoEquipo}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.reservadoDesde">Reservado Desde</span></dt>
                <dd>
                    <span>{{equipoMonitoreo.reservadoDesde}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.reservadoHasta">Reservado Hasta</span></dt>
                <dd>
                    <span>{{equipoMonitoreo.reservadoHasta}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.documentoCalibracion">Documento Calibracion</span></dt>
                <dd>
                    <span>{{equipoMonitoreo.documentoCalibracion}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.monitoreoEquipoMonitoreo.proyecto">Proyecto</span></dt>
                <dd>
                    <div *ngIf="equipoMonitoreo.proyecto">
                        <a [routerLink]="['/proyecto', equipoMonitoreo.proyecto?.id, 'view']">{{equipoMonitoreo.proyecto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/equipo-monitoreo', equipoMonitoreo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
