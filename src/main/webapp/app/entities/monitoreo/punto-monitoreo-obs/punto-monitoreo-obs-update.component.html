<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-punto-monitoreo-obs-heading" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.home.createOrEditLabel">Create or edit a Punto Monitoreo Obs</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                    <div *ngIf="editForm.get('codigo').invalid && (editForm.get('codigo').dirty || editForm.get('codigo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codigo').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.descripcion" for="field_descripcion">Descripcion</label>
                    <textarea class="form-control" name="descripcion" id="field_descripcion"
                              formControlName="descripcion"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.comentario" for="field_comentario">Comentario</label>
                    <textarea class="form-control" name="comentario" id="field_comentario"
                              formControlName="comentario"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.observacion" for="field_observacion">Observacion</label>
                    <textarea class="form-control" name="observacion" id="field_observacion"
                              formControlName="observacion"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.puntoMonitoreo" for="field_puntoMonitoreo">Punto Monitoreo</label>
                    <select class="form-control" id="field_puntoMonitoreo" name="puntoMonitoreo" formControlName="puntoMonitoreo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="puntoMonitoreoOption.id === editForm.get('puntoMonitoreo').value?.id ? editForm.get('puntoMonitoreo').value : puntoMonitoreoOption" *ngFor="let puntoMonitoreoOption of puntomonitoreos; trackBy: trackPuntoMonitoreoById">{{puntoMonitoreoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.resultado" for="field_resultado">Resultado</label>
                    <select class="form-control" id="field_resultado" name="resultado" formControlName="resultado">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="resultadoOption.id === editForm.get('resultado').value?.id ? editForm.get('resultado').value : resultadoOption" *ngFor="let resultadoOption of resultados; trackBy: trackResultadoById">{{resultadoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.monitoreoPuntoMonitoreoObs.proyecto" for="field_proyecto">Proyecto</label>
                    <select class="form-control" id="field_proyecto" name="proyecto" formControlName="proyecto">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyectoOption.id === editForm.get('proyecto').value?.id ? editForm.get('proyecto').value : proyectoOption" *ngFor="let proyectoOption of proyectos; trackBy: trackProyectoById">{{proyectoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
