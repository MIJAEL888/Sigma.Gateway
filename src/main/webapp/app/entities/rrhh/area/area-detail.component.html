<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="area">
            <h2><span jhiTranslate="gatewayApp.rrhhArea.detail.title">Area</span> {{area.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.rrhhArea.nombre">Nombre</span></dt>
                <dd>
                    <span>{{area.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.rrhhArea.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{area.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.rrhhArea.comentario">Comentario</span></dt>
                <dd>
                    <span>{{area.comentario}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.rrhhArea.gerencia">Gerencia</span></dt>
                <dd>
                    <div *ngIf="area.gerencia">
                        <a [routerLink]="['/area', area.gerencia?.id, 'view']">{{area.gerencia?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/area', area.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
