<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.rrhhArea.home.title">Areas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-area" [routerLink]="['/area/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.rrhhArea.home.createLabel">
            Create new Area
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="areas?.length === 0">
        <span jhiTranslate="gatewayApp.rrhhArea.home.notFound">No areas found</span>
    </div>
    <div class="table-responsive" *ngIf="areas?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.rrhhArea.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.rrhhArea.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gatewayApp.rrhhArea.comentario">Comentario</span></th>
            <th><span jhiTranslate="gatewayApp.rrhhArea.gerencia">Gerencia</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let area of areas ;trackBy: trackId">
                <td><a [routerLink]="['/area', area.id, 'view' ]">{{area.id}}</a></td>
                <td>{{area.nombre}}</td>
                <td>{{area.descripcion}}</td>
                <td>{{area.comentario}}</td>
                <td>
                    <div *ngIf="area.gerencia">
                        <a [routerLink]="['../area', area.gerencia?.id, 'view' ]" >{{area.gerencia?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/area', area.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/area', area.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'area', { outlets: { popup: area.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
