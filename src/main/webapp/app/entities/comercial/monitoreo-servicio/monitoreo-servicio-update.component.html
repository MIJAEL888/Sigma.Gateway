<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-monitoreo-servicio-heading" jhiTranslate="gatewayApp.comercialMonitoreoServicio.home.createOrEditLabel">Create or edit a Monitoreo Servicio</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.comercialMonitoreoServicio.cantidad" for="field_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                           formControlName="cantidad"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.comercialMonitoreoServicio.costoTotal" for="field_costoTotal">Costo Total</label>
                    <input type="number" class="form-control" name="costoTotal" id="field_costoTotal"
                           formControlName="costoTotal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.comercialMonitoreoServicio.servicio" for="field_servicio">Servicio</label>
                    <select class="form-control" id="field_servicio" name="servicio" formControlName="servicio">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="servicioOption.id === editForm.get('servicio').value?.id ? editForm.get('servicio').value : servicioOption" *ngFor="let servicioOption of servicios; trackBy: trackServicioById">{{servicioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.comercialMonitoreoServicio.paramentroMonitoreo" for="field_paramentroMonitoreo">Paramentro Monitoreo</label>
                    <select class="form-control" id="field_paramentroMonitoreo" name="paramentroMonitoreo" formControlName="paramentroMonitoreo">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paramentroMonitoreoOption.id === editForm.get('paramentroMonitoreo').value?.id ? editForm.get('paramentroMonitoreo').value : paramentroMonitoreoOption" *ngFor="let paramentroMonitoreoOption of paramentromonitoreos; trackBy: trackParamentroMonitoreoById">{{paramentroMonitoreoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
