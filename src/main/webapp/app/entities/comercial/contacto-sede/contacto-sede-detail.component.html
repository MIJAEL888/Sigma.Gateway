<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contactoSede">
            <h2><span jhiTranslate="gatewayApp.comercialContactoSede.detail.title">Contacto Sede</span> {{contactoSede.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.comercialContactoSede.nombre">Nombre</span></dt>
                <dd>
                    <span>{{contactoSede.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialContactoSede.telefono">Telefono</span></dt>
                <dd>
                    <span>{{contactoSede.telefono}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialContactoSede.correo">Correo</span></dt>
                <dd>
                    <span>{{contactoSede.correo}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialContactoSede.posicion">Posicion</span></dt>
                <dd>
                    <span>{{contactoSede.posicion}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialContactoSede.sede">Sede</span></dt>
                <dd>
                    <div *ngIf="contactoSede.sede">
                        <a [routerLink]="['/sede', contactoSede.sede?.id, 'view']">{{contactoSede.sede?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contacto-sede', contactoSede.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
