<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.comercialComponenteMonitoreo.home.title">Componente Monitoreos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-componente-monitoreo" [routerLink]="['/componente-monitoreo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.comercialComponenteMonitoreo.home.createLabel">
            Create new Componente Monitoreo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="componenteMonitoreos?.length === 0">
        <span jhiTranslate="gatewayApp.comercialComponenteMonitoreo.home.notFound">No componenteMonitoreos found</span>
    </div>
    <div class="table-responsive" *ngIf="componenteMonitoreos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.comercialComponenteMonitoreo.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.comercialComponenteMonitoreo.descripcion">Descripcion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let componenteMonitoreo of componenteMonitoreos ;trackBy: trackId">
                <td><a [routerLink]="['/componente-monitoreo', componenteMonitoreo.id, 'view' ]">{{componenteMonitoreo.id}}</a></td>
                <td>{{componenteMonitoreo.nombre}}</td>
                <td>{{componenteMonitoreo.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/componente-monitoreo', componenteMonitoreo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/componente-monitoreo', componenteMonitoreo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'componente-monitoreo', { outlets: { popup: componenteMonitoreo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
