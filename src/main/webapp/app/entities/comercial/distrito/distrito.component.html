<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.comercialDistrito.home.title">Distritos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-distrito" [routerLink]="['/distrito/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.comercialDistrito.home.createLabel">
            Create new Distrito
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="distritos?.length === 0">
        <span jhiTranslate="gatewayApp.comercialDistrito.home.notFound">No distritos found</span>
    </div>
    <div class="table-responsive" *ngIf="distritos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gatewayApp.comercialDistrito.nombre">Nombre</span></th>
            <th><span jhiTranslate="gatewayApp.comercialDistrito.ubigeo">Ubigeo</span></th>
            <th><span jhiTranslate="gatewayApp.comercialDistrito.descripcion">Descripcion</span></th>
            <th><span jhiTranslate="gatewayApp.comercialDistrito.provincia">Provincia</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let distrito of distritos ;trackBy: trackId">
                <td><a [routerLink]="['/distrito', distrito.id, 'view' ]">{{distrito.id}}</a></td>
                <td>{{distrito.nombre}}</td>
                <td>{{distrito.ubigeo}}</td>
                <td>{{distrito.descripcion}}</td>
                <td>
                    <div *ngIf="distrito.provincia">
                        <a [routerLink]="['../provincia', distrito.provincia?.id, 'view' ]" >{{distrito.provincia?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/distrito', distrito.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/distrito', distrito.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'distrito', { outlets: { popup: distrito.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
