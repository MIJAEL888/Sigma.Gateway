<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="paramentroMonitoreo">
            <h2><span jhiTranslate="gatewayApp.comercialParamentroMonitoreo.detail.title">Paramentro Monitoreo</span> {{paramentroMonitoreo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.comercialParamentroMonitoreo.nombre">Nombre</span></dt>
                <dd>
                    <span>{{paramentroMonitoreo.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialParamentroMonitoreo.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{paramentroMonitoreo.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialParamentroMonitoreo.costo">Costo</span></dt>
                <dd>
                    <span>{{paramentroMonitoreo.costo}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.comercialParamentroMonitoreo.componenteMonitoreo">Componente Monitoreo</span></dt>
                <dd>
                    <div *ngIf="paramentroMonitoreo.componenteMonitoreo">
                        <a [routerLink]="['/componente-monitoreo', paramentroMonitoreo.componenteMonitoreo?.id, 'view']">{{paramentroMonitoreo.componenteMonitoreo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/paramentro-monitoreo', paramentroMonitoreo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
